name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install tools
        run: make tools
      - name: Format check
        run: make fmt-check
      - name: Unit tests
        run: go test ./...
      - name: Lint
        run: make lint
