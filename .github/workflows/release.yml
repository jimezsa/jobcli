name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to (re)release (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Stash GoReleaser config
        run: cp .goreleaser.yaml /tmp/.goreleaser.yaml

      - name: Checkout release tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: git checkout ${{ inputs.tag }}

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config /tmp/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}

      - name: Apply release notes from CHANGELOG
        uses: actions/github-script@v7
        env:
          RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
        with:
          github-token: ${{ secrets.PUBLISHER_TOKEN }}
          script: |
            const fs = require("fs");
            const { owner, repo } = context.repo;
            const tag = process.env.RELEASE_TAG;
            const version = tag.replace(/^v/, "");
            const changelog = fs.readFileSync("CHANGELOG.md", "utf8");

            const escapeRegExp = (value) => value.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
            const pattern = new RegExp(`## \\[${escapeRegExp(version)}\\][\\s\\S]*?(?=\\n## \\[|$)`);
            const match = changelog.match(pattern);
            if (!match) {
              core.setFailed(`No CHANGELOG section found for version ${version}`);
              return;
            }

            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag,
            });

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              body: match[0].trim(),
            });
